{% extends "global/base.html" %}

{% block buttons %}
<button class="btn btn-light btn-sm bg-white border m-1">
  <i class="icon-Print"></i>
</button>
<a href="{% url "create_item_group" %}" class="btn btn-primary btn-sm m-1">
  Novo
</a>
{% endblock buttons %}

{% block content %}
<div class="card border border-0 shadow p-2">
  <div class="card-body">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Nº</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody>
        {% for row in table %}
        <tr>
          <td>{{ row.pk }}</td>
          <td>
            <a href="{% url "update_item_group" row.pk %}">
              <strong>{{ row.description }}</strong>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}

{% block page_name %}
<i class="icon-Package mt-2 mr-2" style="font-size: 25px;"></i>
<h5 class="mt-2"><strong>{{ page_name }}</strong></h5>
{% endblock page_name %}
