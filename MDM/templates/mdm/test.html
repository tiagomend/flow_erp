{% extends "global/base.html" %}

{% block buttons %}
<button class="btn btn-light btn-sm bg-white border m-1">
  <i class="icon-ArrowBack"></i>
</button>
<button class="btn btn-light btn-sm bg-white border m-1">
  <i class="icon-ArrowForward"></i>
</button>
<button class="btn btn-light btn-sm bg-white border m-1">
  <i class="icon-Print"></i>
</button>
<button class="btn btn-light btn-sm bg-white border m-1">
  <i class="icon-MoreVert"></i>
</button>
<button class="btn btn-danger btn-sm m-1">
  <i class="icon-Delete"></i>
</button>
<button class="btn btn-primary btn-sm m-1">
  <i class="icon-Save"></i>
</button>
{% endblock buttons %}

{% block content %}
<div class="card border border-0 shadow p-2">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6">
        <label class="mt-2" for="">Código (SKU):</label>
        <input type="text" class="form-control form-control-sm bg-light border">
        <label class="mt-2" for="">Descrição do Produto:</label>
        <input type="text" class="form-control form-control-sm bg-light border">
        <label class="mt-2" for="">Unidade de Medida:</label>
        <input type="text" class="form-control form-control-sm bg-light border">
        <label class="mt-2" for="">Nome</label>
        <input type="text" class="form-control form-control-sm border">
        <label class="mt-2" for="">Nome</label>
        <input type="text" class="form-control form-control-sm bg-light border">
      </div>

      <div class="col-sm-6">
        <label class="mt-2" for="">Nome</label>
        <input type="text" class="form-control form-control-sm bg-light">
        <label class="mt-2" for="">Nome</label>
        <input type="text" class="form-control form-control-sm bg-light">
        <label class="mt-2" for="">Nome</label>
        <input type="text" class="form-control form-control-sm bg-light">
        <label class="mt-2" for="">Nome</label>
        <input type="text" class="form-control form-control-sm bg-light">
        <label class="mt-2" for="">Nome</label>
        <input type="text" class="form-control form-control-sm bg-light">
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block page_name %}
<i class="icon-Package mt-2 mr-2" style="font-size: 30px;"></i>
<h4 class="mt-2">Cadastrar Novo Item</h4>
{% endblock page_name %}
